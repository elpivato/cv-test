<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Testes de formulários</h1>
    <form action="mailto:teste@g.com" method="post" enctype="text/plain">
      <label>Your name:</label>
      <input type="text" name="Name" value="">
      <br>
      <label>Password:</label>
      <input type="password" name="Senha" value="">
      <br>
      <label>Do you want to sign up for the email list?</label>
      <input type="checkbox" name="" value="">
      <input type="submit" name="">
      <br>
      <label>Data:</label>
      <input type="date" name="Data" value="">
      <br>
      <label>Email:</label>
      <input type="email" name="" value="">
      <br>
      <input type="file" name="" value="">
      <br>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="Other"> Não opinar<br>
      <input type="radio" name="gender" value="diversos"> Outros<br>
      <br>
      <input type="range" name="" value="">
      <br>
      <input type="reset" name="">
      <br>
      <input type="search" name="" value="">
      <br>
      <label>Your message here:</label>
      <textarea name="Text:" rows="8" cols="80"></textarea>
    </form>
    <hr>
    <p>
      <a href="index.html">Go back</a>
      </p>
  </body>
</html>
